{% extends "user_management/base.html" %}

{% block user_management_content %}
<div class="form-container">
    <h2>Update User</h2>
    
    <form method="post">
        {% csrf_token %}
        
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{% url 'user_management:user_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
